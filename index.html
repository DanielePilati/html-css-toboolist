<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/toboolist.css">
</head>

<body>
    <header>
        <figure>
            <img src="img/Toboolist-logo.jpg" title="Logo">
        </figure>
    </header>
    <main>
        <section id="button-section">
            <div class="button background">Add Task</div>
            <div class="button">Add Section</div>
        </section>
        <section id="list-section">
            <div class="tasklist">
                <h4>New Task</h4>
                <ul>
                    <li>
                        <div class="checkbox">&check;</div>
                        <p>Quarterly Newsletter</p>
                        <div class="type">Editorial</div>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
